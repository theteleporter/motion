<html>
    <head>
        <style>
            body {
                margin: 0;
                font-family: sans-serif;
                display: flex;
                gap: 10px;
                flex-direction: column;
            }

            .box {
                width: 100px;
                height: 100px;
                background-color: #0077ff;
                display: flex;
                align-items: center;
                justify-content: center;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <div class="box" id="mini">mini</div>
        <div class="box" id="js">js</div>
        <div class="box" id="waapi">waapi</div>
        <script type="module" src="/src/inc.js"></script>
        <script type="module">
            const { animateMini, delay, animate } = window.Motion

            const options = {
                duration: 1,
            }

            const mini = animateMini(
                "#mini",
                { transform: "translateX(100px)" },
                options
            )
            const js = animate("#js", { x: 100 }, options)

            const waapi = animate(
                "#waapi",
                { transform: "translateX(100px)" },
                options
            )

            delay(() => {
                mini.complete()
                js.complete()
                waapi.complete()

                delay(() => {
                    mini.play()
                    js.play()
                    waapi.play()

                    mini.finished.then(() => {
                        document.getElementById("mini").innerHTML = "finished"
                    })
                    js.finished.then(() => {
                        document.getElementById("js").innerHTML = "finished"
                    })
                    waapi.finished.then(() => {
                        document.getElementById("waapi").innerHTML = "finished"
                    })
                }, 0.1)
            }, 0.1)
        </script>
    </body>
</html>
